<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estlizando Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc289ef3cf.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div class="container">
            <div class="common left">
                <figure>
                    <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="Imagem de um computador">
                </figure>
            </div>
            <div class="common right">
                <form>
                    <h2>Member Login</h2>

                    <div class="inputContainer">
                        <label for="email"><i class="far fa-envelope"></i></label>
                        <input type="email" name="email" placeholder="Email">
                    </div>

                    <div class="inputContainer">
                        <label for="Password"><i class="far fa-envelope"></i></label>

                        <input type="password" name="password" placeholder="Password">
                    </div>

                    <div class="inputContainer">
                        <label hidden for="email">Submit</label>
                        <input type="submit" name="submit" value="LOGIN">
                    </div>

                    <p class="first">Forgot <a href="#">Username / Password?</a></p>
                    <p class="second"><a href="#">Create your Account</a></p>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
